<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <header class="page-header">
      <h1 class="page-header__title">Mishka</h1> <!-- скрыт (нужен для семантики) -->
      <div class="page-header__logo">
        <img src="http://placehold.it/86x35" alt="Mishka">
      </div>
      <nav class="main-nav">
        <div class="main-nav__toggler"></div>
        <div class="main-nav__wrapper">
            <!-- пункты навигации -->
        </div>
      </nav>
    </header>

    <section class="order">
      <h3>Вязание на заказ</h3>
      <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="order-form" action="https://echo.htmlacademy.ru" method="get">
        <fieldset class="order-form__type">
          <legend>Тип</legend>
          <p><label><input type="radio" name="type" value="interior"> Аксессуар для интерьера</label></p>
          <p><label><input type="radio" name="type" value="toy"> Детская игрушка</label></p>
        </fieldset>
        <fieldset class="order-form__color">
          <legend>Цвет</legend>
          <p><label><input type="checkbox" name="color" value="white"> Белый</label></p>
          <p><label><input type="checkbox" name="color" value="gray"> Серый</label></p>
          <p><label><input type="checkbox" name="color" value="tiffany"> «Тиффани»</label></p>
          <p><label><input type="checkbox" name="color" value="black"> Черный</label></p>
          <p><label><input type="checkbox" name="color" value="pink"> Розовый</label></p>
          <p><label><input type="checkbox" name="color" value="orange"> Оранжевый</label></p>
        </fieldset>
        <fieldset class="order-form__name">
          <legend>ФИО</legend>
          <p><label for="order-name">Имя:</label></p>
          <p><input type="text" name="name" id="order-name" placeholder="Введите ваше имя*" required></p>
          <p><label for="order-surname">Фамилия:</label></p>
          <p><input type="text" name="surname" id="order-surname" placeholder="Укажите фамилию*" required></p>
          <p><label for="order-patronymic">Отчество:</label></p>
          <p><input type="text" name="patronymic" id="order-patronymic" placeholder="Отчество, если желаете"></p>
        </fieldset>
        <fieldset class="order-form__phone">
          <legend>Тел</legend>
          <input type="tel" name="phone" pattern="\+7 [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 ХХХ ХХ ХХ*" required>
        </fieldset>
        <fieldset class="order-form__email">
          <legend>E-mail</legend>
          <input type="email" name="email" placeholder="Ваш Email*" required>
        </fieldset>
        <fieldset class="order-form__message">
          <legend>Доп</legend>
          <textarea name="message" rows="7" cols="25" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <p><small>*Поля обязательны для заполнения</small></p>
        <p><input class="order-form__submit button" type="submit" value="Отправить заказ"></p>
      </form>
    </section>

    <footer class="page-footer">
      <div class="page-footer__social">
        <span class="social-links">
          <a href="#" class="social-link social-link--instagram">Instagram</a>
          <a href="#" class="social-link social-link--facebook">Facebook</a>
          <a href="#" class="social-link social-link--twitter">Twitter</a>
        </span>
      </div>
      <div class="page-footer__copyright">
        <p>Разработано</p>
        <a href="#" class="page-footer__copyright-link">HTML Academy</a>
      </div>
    </footer>

  </body>
</html>
